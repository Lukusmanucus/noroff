<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tables</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/table-styles.css">
</head>

<body>
  <div class="wrapper">
    <table class="results-table">
      <thead class="results-table__header">
        <tr>
          <th>
            <abbr title="Position">Pos</abbr>
          </th>
          <th class="results-table__country">
            Team
          </th>
          <th>
            <abbr title="Played">Pl</abbr>
          </th>
          <th>
            <abbr title="Won">W</abbr>
          </th>
          <th>
            <abbr title="D">Dr</abbr>
          </th>
          <th>
            <abbr title="Lost">L</abbr>
          </th>
          <th>
            <abbr title="Points">Pts</abbr>
          </th>
        </tr>
      </thead>
      <tbody class="results-table__body">
        <tr>
          <td>1</td>
          <td class="results-table__country">Spain</td>
          <td>7</td>
          <td>6</td>
          <td>1</td>
          <td>0</td>
          <td>19</td>
        </tr>
        <tr>
          <td>2</td>
          <td class="results-table__country">Sweden</td>
          <td>7</td>
          <td>4</td>
          <td>2</td>
          <td>1</td>
          <td>14</td>
        </tr>
        <tr>
          <td>3</td>
          <td class="results-table__country">Romania</td>
          <td>7</td>
          <td>4</td>
          <td>1</td>
          <td>2</td>
          <td>13</td>
        </tr>
        <tr>
          <td>4</td>
          <td
            class="results-table__country results-table__country--no">Norway</td>
          <td>7</td>
          <td>2</td>
          <td>4</td>
          <td>1</td>
          <td>10</td>
        </tr>
        <tr>
          <td>5</td>
          <td class="results-table__country">Malta</td>
          <td>7</td>
          <td>1</td>
          <td>0</td>
          <td>6</td>
          <td>3</td>
        </tr>
        <tr>
          <td>6</td>
          <td class="results-table__country">Faroe Islands</td>
          <td>7</td>
          <td>0</td>
          <td>0</td>
          <td>7</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
    <a href="index.html" class="btn">Un-styled Table Example</a>
  </div>
</body>

</html>
