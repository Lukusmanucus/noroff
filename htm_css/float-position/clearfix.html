<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Float</title>
  <link href="https://fonts.googleapis.com/css?family=VT323|Fascinate+Inline|Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/clearfix.css">
</head>

<body>
  <div class="wrapper clearfix">
    <h1>Float</h1>
    <div class="clearfix">
      <div class="float floated-right">
        <img src="https://picsum.photos/120/120" alt="image">
      </div>
      <h2>Float right</h2>
      <p>The image has been floated to the right side of the text.</p>
    </div>

    <div class="clearfix">
      <div class="float floated-left">
        <img src="https://picsum.photos/120/120" alt="image">
      </div>
      <h2>Float left</h2>
      <p>The image has been floated to the right side of the text.</p>
    </div>
  </div>
  <footer class="footer">
    <nav>
      <a href="./float.html">Float Example</a>
      <a href="./clear.html">Clear Example</a>
      <a href="./clearfix.html">Clearfix Example</a>
    </nav>
  </footer>
</body>

</html>
